<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu&display=swap"
        rel="stylesheet">
    <title>Ben Ballard</title>
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon">
</head>

<body>
    <section class="navbar">
        <div>
            <a href="/index.html">
                <h1 class="logo">Ben Ballard</h1>
            </a>
        </div>
        <nav>
            <div class="linkList">
                <div class="navItem"><a href="about.html">About Me</a></div>
                <div class="navItem"><a href="portfolio.html">Portfolio</a></div>
                <div class="navItem"><a href="contact.html">Contact Me</a></div>
            </div>
        </nav>
    </section>
    <section class="content">
        <div class="contentLeft">
            <h1 class="header">Let's Connect!</h1>
            <p class="contact-text">I'd be happy to hear from you! I'm friendly, I promise. </p>
        </div>
        <div class="contentRight">
            <h1 class="header">Place Image Here!</h1>
        </div>
    </section>
    <form class="form" action="">
        <div class="formContent">
            <div class="form-input">
                <div class="collumn-item">
                    <div class="inputItem"><label for="name">Name:</label></div>
                    <div class="inputItem"><input class="contact" type="text" name="name" id="name"></div>
                </div>
                <div class="collumn-item">
                    <div class="inputItem"><label for="email">e-mail:</label></div>
                    <div class="inputItem"><input class="contact" type="email" name="email" id="email"></div>
                </div>
            </div>
            <div class="collumn">
                <div class="inputItem"><label for="message">Your Message Here:</label></div>
                <div class="inputItem"><textarea minlength="20" maxlength="500" name="msg" id="message" cols="50"
                        rows="10"></textarea>
                </div>
            </div>
        </div>
        <div class="survey">
            <div class="survey-item">
                <div class="surveyhead">
                    <h4>How Did you hear about me?</h4>
                </div>
                <div class="checkItemContainer">
                    <div class="checkitem">
                        <input type="checkbox" name="ref1" id="ref1" value="Classmate">
                        <label for="ref1">Classmate</label>
                    </div>
                    <div class="checkitem">
                        <input type="checkbox" name="ref2" id="ref2" value="Resume">
                        <label for="ref2">Resume Submission</label>
                    </div>
                    <div class="checkitem">
                        <input type="checkbox" name="ref3" id="ref3" value="LinkedIn">
                        <label for="ref3">LinkedIn</label>
                    </div>
                    <div class="checkitem">
                        <input type="checkbox" name="ref4" id="ref4" value="Academy">
                        <label for="ref4">Coding Academy Rec</label>
                    </div>
                </div>
            </div>
            <div class="survey-item">
                <div class="surveyhead">
                    <h4>Would you like to be contacted back?</h4>
                </div>
                <div class="checkItemContainer">
                    <div class="checkitem">
                        <input type="radio" name="contact" id="contact1" value="yes">
                        <label for="contact">Yes</label>
                    </div>
                    <div class="checkitem">
                        <input type="radio" name="contact" id="contact0" value="no">
                        <label for="contact">No</label>
                    </div>
                </div>
            </div>
            <div class="survey-item">
                <div class="surveyhead">
                    <h4>Would you like a birthday wish?</h4>
                </div>
                <div class="checkItemContainer">
                    <div class="checkitem">
                        <input type="radio" name="birthday" id="bd1" value="yes">
                        <label for="birthday">Yes </label>
                    </div>
                    <div class="checkitem">
                        <input type="radio" name="birthday" id="bd0" value="no">
                        <label for="birthday">No</label>
                    </div>
                    <br>
                    <label for="birthdate">Birthday: </label>
                    <input class="date" type="date" name="birthdate" id="birthdate">
                </div>
            </div>
        </div>
        <div class="submit"><input class="btn" type="button" value="Submit"></div>
    </form>
    <section class="altNavBar">
        <div class="toTop"><a class="toTopBtn" href="#top">back to top</a></div>
        <div>
            <p class="tm">Â© Ben Ballard</p></a>
        </div>

    </section>

</body>

</html>
